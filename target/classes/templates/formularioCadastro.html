	<div class="container">

			<div class="tab-content">

							</div>
							<div class="panel-body">
								<input type="hidden" id="codigo" />

								<div class="form-group">

											name="nomeUsuario" />

										<input type="text" class="form-control" id="login"

									</div>
								</div>

								<div class="form-group">
									<label for="senha" class="col-sm-2 control-label">senha</label>
									<div class="col-sm-4">
										<input type="password" class="form-control" id="senha"
											name="senha" />
									</div>
								</div>

								<div class="form-group">
									<label for="confirmacaoSenha" class="col-sm-2 control-label">Confirmação</label>
									<div class="col-sm-4">
										<input type="password" class="form-control" id="confirmacao"
											name="confirmacao" onBlur="validatePassword()" />
									</div>
								</div>

								<div class="form-group">
									<label for="email" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-4">

									</div>
								</div>

								<div class="form-group">

									</div>
								</div>

								<input type="hidden" id="tokenC" name="altura" />

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary">Salvar</button>
									</div>
								</div>

							</div>
						</div>
					</form>

	<!-- FIM -->
	<script src="${contextPath}resources/js/jquery-3.1.1.min.js"></script>
	<script src="${contextPath}resources/js/bootstrap.min.js"></script>
	<script src="${contextPath}resources/js/bootstrap-datepicker.min.js"></script>
	<script
		src="${contextPath}resources/js/bootstrap-datepicker.pt-BR.min.js"></script>
	<script src="${contextPath}resources/js/confirmacao.js"></script>
	<script>
		var senha = document.getElementById("senha"), confirmacao = document
				.getElementById("confirmacao"), senhaP = document
				.getElementById("senhaP"), confirmacaoP = document
				.getElementById("confirmacaoP"), senhaN = document
				.getElementById("senhaN"), confirmacaoN = document
				.getElementById("confirmacaoN");

		function validatePassword() {
			if (senha.value != confirmacao.value
					|| senhaP.value != confirmacaoP.value
					|| senhaN.value != confirmacaoN.value) {
				confirmacao.setCustomValidity("Senhas diferentes!");
				alert("Senhas Divergentes.");
				$("#senha").val("");
				$("#confirmacao").val("");
				$("#senhaP").val("");
				$("#confirmacaoP").val("");
				$("#senhaN").val("");
				$("#confirmacaoN").val("");
			} else {
				confirmacao.setCustomValidity('');
			}
		}

		//password.onchange = validatePassword;
		//confirm_password.onkeyup = validatePassword;
	</script>
